<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="demo">
    <h2>The XMLHttpRequest Object</h2>
    <button type="button" onclick="loadDoc()">Change Content</button>
</div>

<script>

    // AJAX = Asynchronous JavaScript and XML
    // Ablauf
    // 1. Listener erstellen:
    //    const xhttp = new XMLHttpRequest();
    //    xhttp.onload
    // 2. Anfrage formulieren:
    //    xhttp.open("GET", "ajax_info.txt");
    // 3. Anfrage abschicken:
    //    xhttp.send();
    // 4. Im Listener (xhttp.openload) die Antwort entgegennehmen (response.txt)
    //    und verarbeiten:
    //    document.getElementById("demo").innerHTML = response.txt

    function loadDoc() {

        const xhttp = new XMLHttpRequest();

        xhttp.onload = function() {
            document.getElementById("demo").innerHTML =
                this.responseText;
        }
        xhttp.open("GET", "ajax_info.txt");

        xhttp.send();
    }
</script>
</body>
</html>
