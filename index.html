<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    'use strict';

    const primes = [2, 3, 5, 7, 11];
    const foreach = function (array, fn) {
        for (const item of array) {
            fn(item);
        }
    }
    // 'for in' geht auf den Index
    // 'for of' geht auf die Elemente

    // => ist Lambda Expression (ganze Ausdruck)
    foreach(primes, prime => {
        console.log(prime * prime);
    });


</script>

</body>
</html>
